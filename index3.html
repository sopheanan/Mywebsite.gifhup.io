<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modern-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            color: #fff;
            background-color: #3498db;
            border: 2px solid #3498db;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .modern-button:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="https://web.facebook.com/khem.sopheanan.1" class="modern-button">Click me</a>
</body>
</html>
